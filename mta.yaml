ID: x-app-performance
_schema-version: '2.1'
description: performance data collecting and storage
version: 0.0.1
modules:
  - name: x-app-performance-db
    type: hdb
    path: db
    parameters:
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: x-app-performance-db-hdi-container
  - name: x-app-performance-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: x-app-performance-db-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
  - name: api
    type: java
    path: api
    parameters:
      memory: 1024M
    provides:
      - name: api_api
        properties:
          url: '${default-url}'
    requires:
      - name: x-app-performance-db-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
    build-parameters:
      build-result: 'target/*.jar'
resources:
  - name: x-app-performance-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
